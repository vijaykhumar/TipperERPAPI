# ============================
# 1. Base Image (Runtime)
# ============================
FROM mcr.microsoft.com/dotnet/aspnet:8.0 AS base
WORKDIR /app
EXPOSE 8080

# ============================
# 2. Build Image (SDK)
# ============================
FROM mcr.microsoft.com/dotnet/sdk:8.0 AS build
WORKDIR /src

# Copy everything into /src
COPY . .

# Restore dependencies for the API project
RUN dotnet restore "./src/TipperERP.API/TipperERP.API.csproj"

# Publish the API in Release mode
RUN dotnet publish "./src/TipperERP.API/TipperERP.API.csproj" -c Release -o /app/publish

# ============================
# 3. Final Runtime Container
# ============================
FROM base AS final
WORKDIR /app

# Copy the published output from the build container
COPY --from=build /app/publish .

# Render.com sets the PORT environment variable dynamically
ENV ASPNETCORE_URLS=http://0.0.0.0:${PORT}

# Start the API
ENTRYPOINT ["dotnet", "TipperERP.API.dll"]
