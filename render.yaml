# STEP 1: Runtime image
FROM mcr.microsoft.com/dotnet/aspnet:8.0 AS base
WORKDIR /app
EXPOSE 8080

# STEP 2: Build image
FROM mcr.microsoft.com/dotnet/sdk:8.0 AS build
WORKDIR /src

# Copy everything
COPY . .

# Restore dependencies
RUN dotnet restore "./src/TipperERP.API/TipperERP.API.csproj"

# Build and publish
RUN dotnet publish "./src/TipperERP.API/TipperERP.API.csproj" \
    -c Release -o /app/publish

# STEP 3: Final runtime image
FROM base AS final
WORKDIR /app
COPY --from=build /app/publish .

# Required for Render.com
ENV ASPNETCORE_URLS=http://0.0.0.0:${PORT}

# Start API
ENTRYPOINT ["dotnet", "TipperERP.API.dll"]
