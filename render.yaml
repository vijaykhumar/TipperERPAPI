# STEP 1: Use official .NET runtime for production
FROM mcr.microsoft.com/dotnet/aspnet:8.0 AS base
WORKDIR /app
EXPOSE 8080

# STEP 2: Build stage
FROM mcr.microsoft.com/dotnet/sdk:8.0 AS build
WORKDIR /src

# Copy everything
COPY . .

# Restore dependencies
RUN dotnet restore ".src/TipperERP.API/TipperERP.API.csproj"

# Publish the API
RUN dotnet publish ".src/TipperERP.API/TipperERP.API.csproj" -c Release -o /app/publish

# STEP 3: Final runtime image
FROM base AS final
WORKDIR /app

# Copy published output
COPY --from=build /app/publish .

# Start the API
ENTRYPOINT ["dotnet", "TipperERP.API.dll"]
